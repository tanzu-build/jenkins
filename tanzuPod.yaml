metadata:
  labels:
    some-label: tanzu-build
spec:
  containers:
  - name: jnlp
    image: marygabry1508/jnlp-inbound-agent:latest-jdk17
    # image: jenkins/inbound-agent:latest-jdk17
    args: ["-noCertificateCheck"]
    imagePullPolicy: Always
    env:
    - name: CONTAINER_REGISTRY
      value: harbor.h2o-4-11809.h2o.vmware.com/tanzubuild
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault
  - name: tanzu-build
    image: harbor.h2o-4-11809.h2o.vmware.com/library/jenkins/dind:tanzu-build
    command: ["cat"]
    # args: ["-c", "cat"]
    imagePullPolicy: Always
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop: ["ALL"]
      runAsNonRoot: true
      runAsUser: 1000
      seccompProfile:
        type: RuntimeDefault

